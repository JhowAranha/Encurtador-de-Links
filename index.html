<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const urls = {
            "abc": "https://www.youtube.com.br"
        }

        let seconds = 5

        const urlAtual = window.location.href
        const semUrl = urlAtual.replace('http://127.0.0.1:5500/#', "")

        console.log(urlAtual)
        console.log(semUrl)
        if (urls[semUrl]) {
            console.log("Tem url")

            setInterval(() => {
                document.body.innerHTML = `
                    Redirecting in ${seconds} seconds.
                `
                if (seconds == 0) {
                    window.location.href = urls[semUrl]
                } else {
                    seconds-- 
                }
            }, 1000 )
            

            
        } else {
            console.log("NÃ£o tem url")
        }
    </script>
</body>
</html>
